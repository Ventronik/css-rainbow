<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nested Divs</title>
<link rel="stylesheet" href="rainbow.css" />

</head>

<body>

<div class="nested-div red" style="background-color: red;">
    <div class="nested-div orange" style="background-color: orange;">
        <div class="nested-div yellow" style="background-color: yellow;">
            <div class="nested-div green" style="background-color: green;">
                <div class="nested-div blue" style="background-color: blue;">
                    <div class="nested-div indigo" style="background-color: indigo;">
                        <div class="nested-div violet" style="background-color: violet;">
                            <div class="nested-div white-inner" style="background-color: white;">
                                <!-- Innermost div -->
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
